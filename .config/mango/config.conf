# More option see https://github.com/DreamMaoMao/mango/wiki/

# Sources
source=~/.config/mango/env.conf
source=~/.config/mango/autostart.conf
source=~/.config/mango/peripherics.conf
source=~/.config/mango/rules.conf
source=~/.config/mango/layouts.conf
source=~/.config/mango/appearance.conf

# Misc
focus_on_activate=1
inhibit_regardless_of_visibility=0
sloppyfocus=1
warpcursor=1
focus_cross_monitor=0
focus_cross_tag=0
enable_floating_snap=0
snap_distance=30
drag_tile_to_tile=1

# Key Bindings
# key name refer to `xev` or `wev` command output,
# mod keys name: super,ctrl,alt,shift,none

# reload config & settings
  bind=SUPER+SHIFT,r,reload_config
  bind=SUPER,s,spawn,sh ~/.config/wofi/scripts/mango
  bind=ALT,s,spawn,qs -c noctalia-shell ipc call settings toggle

# menu and terminal
  bind=SUPER,space,spawn,qs -c noctalia-shell ipc call launcher toggle
  bind=SUPER,Return,spawn,alacritty

# exit
  bind=SUPER,m,quit
  bind=SUPER,BackSpace,killclient,
  bind=none,XF86PowerOff,spawn,qs -c noctalia-shell ipc call sessionMenu toggle

### WINDOW MANAGING

    # switch window focus
      bind=SUPER,Tab,focusstack,next
      bind=SUPER,Left,focusdir,left
      bind=SUPER,Right,focusdir,right
      bind=SUPER,Up,focusdir,up
      bind=SUPER,Down,focusdir,down

    # swap window
      bind=SUPER+SHIFT,Up,exchange_client,up
      bind=SUPER+SHIFT,Down,exchange_client,down
      bind=SUPER+SHIFT,Left,exchange_client,left
      bind=SUPER+SHIFT,Right,exchange_client,right

    # switch window status
      bind=SUPER,g,toggleglobal,
      bind=ALT,Tab,toggleoverview,
      bind=ALT,backslash,togglefloating,
      bind=ALT,a,togglemaximizescreen,
      bind=SUPER,f,togglefloating,
      bind=ALT+SHIFT,f,togglefakefullscreen,
      bind=SUPER,i,minimized,
      bind=SUPER,o,toggleoverlay,
      bind=SUPER+SHIFT,I,restore_minimized
      bind=ALT,z,toggle_scratchpad

    # movewin
      bind=CTRL+SHIFT,Up,movewin,+0,-50
      bind=CTRL+SHIFT,Down,movewin,+0,+50
      bind=CTRL+SHIFT,Left,movewin,-50,+0
      bind=CTRL+SHIFT,Right,movewin,+50,+0

    # resizewin
      bind=CTRL+ALT,Up,resizewin,+0,-50
      bind=CTRL+ALT,Down,resizewin,+0,+50
      bind=CTRL+ALT,Left,resizewin,-50,+0
      bind=CTRL+ALT,Right,resizewin,+50,+0

### TAG MANAGING

    # tag switch
      bind=ALT,Left,viewtoleft,0
      bind=ALT,Right,viewtoright,0
      bind=CTRL,Left,viewtoleft_have_client,0
      bind=CTRL,Right,viewtoright_have_client,0
      bind=CTRL+SUPER,Left,tagtoleft,0
      bind=CTRL+SUPER,Right,tagtoright,0

    # switch to tag
      bind=SUPER,1,view,1,0
      bind=SUPER,2,view,2,0
      bind=SUPER,3,view,3,0
      bind=SUPER,4,view,4,0
      bind=SUPER,5,view,5,0
      bind=SUPER,6,view,6,0
      bind=SUPER,7,view,7,0
      bind=SUPER,8,view,8,0
      bind=SUPER,9,view,9,0

    # tag: move client to the tag and focus it
    # tagsilent: move client to the tag and not focus it
      bind=Alt,1,tag,1,0
      bind=Alt,2,tag,2,0
      bind=Alt,3,tag,3,0
      bind=Alt,4,tag,4,0
      bind=Alt,5,tag,5,0
      bind=Alt,6,tag,6,0
      bind=Alt,7,tag,7,0
      bind=Alt,8,tag,8,0
      bind=Alt,9,tag,9,0

### SYSTEM

    # screenshot
      bind=none,Print,spawn,grimshot --notify savecopy area
      bind=SUPER,Print,spawn,grimshot --notify savecopy screen

    # key applications
      bind=none,XF86Calculator,spawn,gtk-launch arch-qalculate-gtk.desktop
      bind=none,XF86Launch2,spawn,qs -c noctalia-shell ipc call calendar toggle

    # volume
      bind=none,XF86AudioRaiseVolume,spawn,pamixer -i 5
      bind=none,XF86AudioLowerVolume,spawn,pamixer -d 5
      bind=none,XF86AudioMute,spawn,pamixer --toggle-mute

    # media
      bind=none,XF86AudioMedia,spawn,playerctl play-pause
      bind=none,XF86AudioPlay,spawn,playerctl play-pause
      bind=none,XF86AudioPrev,spawn,playerctl previous
      bind=none,XF86AudioNext,spawn,playerctl next

    # brightness
      bind=none,XF86MonBrightnessUp,spawn,brightnessctl set +5%
      bind=none,XF86MonBrightnessDown,spawn,brightnessctl set 5%-


