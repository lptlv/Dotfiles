# Shell
 exec-once=dbus-update-activation-environment --systemd --all
 exec-once=systemctl --user start mango.target
 
# Monitor settings
  exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP=mango
  exec-once=/usr/libexec/xdg-desktop-portal-wlr
  exec-once=echo "Xft.dpi: 140" | xrdb -merge #dpi缩放
  exec-once=gsettings set org.gnome.desktop.interface text-scaling-factor 1.4

# Other

  # Clipboard
    exec-once=wl-clip-persist --clipboard regular --reconnect-tries 0
    exec-once=wl-paste --type text --watch cliphist store

  # Polkit
    exec-once=/usr/libexec/polkit-gnome-authentication-agent-1 

  # Idle
    exec-once=sh ~/.config/scripts/sleep
